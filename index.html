<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netflix Birthday</title>

<style>
body{
margin:0;
background:black;
color:white;
font-family:Segoe UI;
overflow:hidden;
text-align:center;
}

/* cinema bars */
.bar{
position:fixed;
width:100%;
height:80px;
background:black;
z-index:99;
}
.top{top:0}
.bottom{bottom:0}

/* pages */
.page{display:none;height:100vh;justify-content:center;align-items:center;flex-direction:column}
.active{display:flex}

/* netflix text */
.netflix{
font-size:90px;
color:red;
font-weight:bold;
letter-spacing:8px;
animation:zoom 3s forwards;
}
@keyframes zoom{
from{transform:scale(.2);opacity:0}
to{transform:scale(1);opacity:1}
}

/* name glow */
.name{
font-size:100px;
color:#ff77aa;
text-shadow:0 0 50px hotpink,0 0 100px pink;
animation:fade 4s forwards;
}
@keyframes fade{
from{opacity:0;transform:translateY(120px)}
to{opacity:1;transform:translateY(0)}
}

/* text */
.line{
font-size:48px;
opacity:0;
animation:show 3s forwards;
}
@keyframes show{
to{opacity:1}
}

/* teddy */
.teddy{
font-size:120px;
animation:bounce 2s infinite;
}
@keyframes bounce{50%{transform:translateY(-30px)}}

/* balloons */
.balloon{
position:fixed;
font-size:30px;
animation:fly 10s linear infinite;
}
@keyframes fly{
from{transform:translateY(100vh)}
to{transform:translateY(-120vh)}
}

/* spark */
.spark{
position:fixed;
font-size:20px;
animation:fall 5s linear;
}
@keyframes fall{
from{transform:translateY(-10vh)}
to{transform:translateY(110vh)}
}

/* photo */
#photo{
width:280px;
border-radius:25px;
box-shadow:0 0 60px hotpink;
animation:photo 4s infinite alternate;
}
@keyframes photo{
from{transform:scale(.9)}
to{transform:scale(1.1)}
}
</style>
</head>

<body>

<div class="bar top"></div>
<div class="bar bottom"></div>

</script>
</body>
</html>
