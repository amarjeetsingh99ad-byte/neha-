/* pages */
.page{
display:none;

}
.active{display:flex}

/* spotlight */
.spot{
position:absolute;
width:400px;
height:400px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,.4),transparent 70%);
animation:move 6s infinite alternate;
}
@keyframes move{
from{transform:translate(-200px,-200px)}
to{transform:translate(200px,200px)}
}

/* intro */
.intro{
font-size:60px;
letter-spacing:5px;
animation:fade 3s forwards;
opacity:0;
}
@keyframes fade{to{opacity:1;transform:scale(1.1)}}

/* name */
.name{
font-size:120px;
color:#ff77aa;
text-shadow:0 0 80px pink,0 0 150px hotpink;
animation:zoom 5s forwards;
}
@keyframes zoom{
from{transform:scale(.2);opacity:0}
to{transform:scale(1);opacity:1}
}

/* text */
.text{
font-size:48px;
opacity:0;
animation:fade 3s forwards;
}

/* teddy */
.teddy{
font-size:140px;
animation:bounce 2s infinite;
}
@keyframes bounce{50%{transform:translateY(-30px)}}

/* balloons */
.balloon{
position:fixed;
font-size:30px;
animation:fly 12s linear infinite;
}
@keyframes fly{
from{transform:translateY(100vh)}
to{transform:translateY(-120vh)}
}

/* spark */
.spark{
position:fixed;
font-size:20px;
animation:fall 6s linear;
}
@keyframes fall{
from{transform:translateY(-10vh)}
to{transform:translateY(110vh)}
}

/* photo */
#photo{

border-radius:25px;
box-shadow:0 0 80px pink;
animation:zoomPhoto 4s infinite alternate;
}
@keyframes zoomPhoto{
from{transform:scale(.9)}

}
</style>
</head>
